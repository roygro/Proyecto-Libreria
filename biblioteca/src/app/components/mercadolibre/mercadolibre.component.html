<!-- src/app/mercadolibre/mercadolibre.component.html -->

<div *ngIf="products.length > 0; else noResults">
  <h2>Resultados de búsqueda:</h2>
  <ul>
    <li *ngFor="let product of products">
      <img [src]="product.thumbnail" alt="Imagen del producto">
      <h3>{{ product.title }}</h3>
      <p>Precio: {{ product.price | currency }}</p>
      <!-- Agregar enlace a Mercado Libre para comprar el producto -->
      <a [href]="product.permalink" target="_blank" rel="noopener noreferrer">
        Comprar en Mercado Libre
      </a>
    </li>
  </ul>
</div>

<ng-template #noResults>
  <p>No se encontraron resultados para la búsqueda.</p>
</ng-template>
