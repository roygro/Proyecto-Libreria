
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Administrador</title>
    <link rel="stylesheet" href="editor.component.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Panel de Control</h2>
            <ul>
                <li><a href="#">
                     <span class="icono"><ion-icon name="home-outline"></ion-icon></span>&nbsp;
                     <span class="titulo">Inicio</span>
                    </a>
                </li>
                <li><a href="#">
                    <span class="icono"><ion-icon name="person-outline"></ion-icon></span>&nbsp;
                    <span class="titulo">Usuarios</span>
                   </a>
                </li>
                <li><a href="edicionBiblioteca/:libraryId">
                    <span class="icono"><ion-icon name="library-outline"></ion-icon></span>&nbsp;
                    <span class="titulo">Bibliotecas</span>
                    </a>
                </li>
                <li><a href="edicionLibros">
                    <span class="icono"><ion-icon name="book-outline"></ion-icon></span>&nbsp;
                    <span class="titulo">Libros</span>
                    </a>
                </li>
                <li><a href="#">
                    <span class="icono"><ion-icon name="log-out-outline"></ion-icon></span>&nbsp;
                    <span class="titulo">Salir</span>
                    </a>
                </li>
            </ul>
        </aside>
        <main class="main-content">
            <header>
                <h1>Bienvenido, Administrador</h1>
            </header>
            <section id="home" class="dashboard">
                <div class="card">
                    <h3>Usuarios Registrados</h3>
                    <p>120</p>
                </div>
                <div class="card">
                    <h3>Bibliotecas Activas</h3>
                    <p>45</p>
                </div>
                <div class="card">
                    <h3>Reportes Generados</h3>
                    <p>30</p>
                </div>
            </section>
        </main>
    </div>
    <script>
        function showSection(sectionId) {
            // Ocultar todas las secciones
            document.querySelectorAll('.main-content > section').forEach(section => {
                section.classList.add('hidden');
            });

            // Mostrar la sección seleccionada
            document.getElementById(sectionId).classList.remove('hidden');
        }

        // Mostrar la sección de inicio por defecto
        document.addEventListener('DOMContentLoaded', () => {
            showSection('home'); // Cambia 'home' a 'libraries' si quieres que se muestre la sección de bibliotecas por defecto
        });
    </script>
</body>
</html>
