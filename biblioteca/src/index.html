<!-- Ícono de usuario donde se mostrará la foto de perfil -->
<img id="userIcon" src="https://s3.amazonaws.com/org.kellenberg.www-media/wp-content/uploads/2019/10/04112751/facebook-user-icon-19.jpg" alt="User Icon" width="50" height="50" />

<!-- SDK de Facebook -->
<script>
    window.fbAsyncInit = function() {
        FB.init({
            appId      : '426499817148883', // Reemplaza con tu App ID
            cookie     : true,
            xfbml      : true,
            version    : 'v21.0' // Cambia a la versión que deseas utilizar
        });

        FB.AppEvents.logPageView();   
    };

    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    // Callback para manejar el cambio de estado
    function statusChangeCallback(response) {
        if (response.status === 'connected') {
            const userID = response.authResponse.userID;
            console.log('Usuario conectado, UserID:', userID);

            // Llamada a la API de Facebook para obtener la foto de perfil
            FB.api(`/${userID}/picture?type=large`, function(response) {
                if (response && !response.error) {
                    // Actualizar la imagen del ícono de usuario con la URL de la foto de perfil
                    document.getElementById('userIcon').src = response.data.url;
                    console.log('Foto de perfil actualizada:', response.data.url);
                } else {
                    console.error('Error al obtener la foto de perfil:', response.error);
                }
            });
        } else {
            console.log('Usuario no conectado');
        }
    }

    // Función para iniciar sesión con Facebook
    function loginWithFacebook() {
        FB.login(function(response) {
            statusChangeCallback(response);
        }, {scope: 'public_profile,email'});
    }
</script>
